{% extends 'base.html' %}

{% block title %}{{ subcategory }}{% endblock %}


{% block content %}
    {{ subcategory }} <br>

    {% for product in subcategory.product_set.all %}
         <div class="product">
            <h2><a href="{% url 'product:product-details' product.id %}">{{ product.title }}</a></h2>
            <p>Price: {{ product.price }}</p>
        </div>
    {% endfor %}

{% endblock %}
